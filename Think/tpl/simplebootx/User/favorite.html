<!DOCTYPE html>
<html lang="en-US">
<head>
<title>用户中心</title>
<link href="__TMPL__Public/simpleboot/themes/cmf/theme.min.css" rel="stylesheet">
<tc_include file="Public:head"/>
</head>

<body class="body-white" id="top">
	<tc_include file="Public:bodyhead"/>
	<div id="navigation">
               <tc_include file="Public:nav" />
            </div><!-- /.navigation -->

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-star"></i> 我的收藏</a></li>
                               </ul>
                               <div class="tab-content box-shadow-1">
                                   <div class="tab-pane active" id="one">
                                   		<table class="table table-bordered table-striped table-hover">
									    <thead>
									      <tr>
									        
									        <th>阿姨</th>
									        <th>类型</th>
									        <th>操作</th>
									      </tr>
									    </thead>
									    <tbody>
									    <foreach name="favorites" item="vo">
									      <tr>
									        <td>{$vo.helpername}</td>
									        <td>{$vo.type}</td>
									        <td><a href="{:leuu('portal/detail/index',array('id'=>$vo['helperid']))}">查看</a> |
									        	<a class="J_ajax_dialog_btn" href="{:u('user/favorite/delete_favorite',array('id'=>$vo['id']))}" data-msg="您确定要取消收藏吗？" data-ok="" data-cacel="取消">取消收藏</a></td>
									      </tr>
									    </foreach>
									    </tbody>
									  </table>
                                   </div>
                                   <div class="pager">{$pager}</div>
                               </div>							
                           </div>
                    </div>
                </div>

	</div>
	<!-- /container -->
	<tc_include file="Public:footer" />
	<tc_include file="Public:scripts" />
	
</body>
</html>
