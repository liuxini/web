<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="javascript:;">所有经纪人</a></li>
     <li><a href="{:U('AdminBroker/add')}"  target="_self">添加</a></li>
  </ul>
  <form class="well form-search" method="post" action="{:u('AdminBroker/index')}">
    <div class="search_type cc mb10">
      <div class="mb10"> 
        <span class="mr20">
        
        &nbsp;&nbsp;时间：
        <input type="text" name="start_time" class="input length_2 J_date" value="{$formget.start_time|default=''}" style="width:80px;" autocomplete="off">-<input type="text" class="input length_2 J_date" name="end_time" value="{$formget.end_time}" style="width:80px;" autocomplete="off">

          &nbsp; &nbsp;姓名：
        <input type="text" class="input length_2" name="keyword" style="width:200px;" value="{$formget.keyword}" placeholder="请输入姓名...">
        
        <input type="submit" class="btn" value="搜索"/>
        </span>
      </div>
    </div>
  </form>
  <form class="J_ajaxForm" action="" method="post">
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
            <tr>
              <th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
              <th width="45">ID</th>
              <th width="60">姓名</th>
              <th width="45">性别</th>
              <th width="80">工作类型</th>
              <th width="80">现居地</th>
              <th width="80">服务地区</th>
              <th width="60">薪资</th>
              
              <th width="45">照片</th>
              <th width="80">人脉</th>
              
              <th width="120"><span>时间</span></th>
              
              <th width="120">操作</th>
            </tr>
        </thead>
         
          <foreach name="posts" item="vo">
            <tr>
                <td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.helperid}" ></td>
               
                <td><a>{$vo.brokerid}</a></td>
                <td>
                  <a href="{:U('AdminBroker/detail',array('id'=>$vo['brokerid']))}">
                    <span>{$vo.brokername}</span>
                  </a>
                </td>
               <if condition ="$vo.sex eq 0 ">
                          <td><a>女</a></td>
                      <else />  <td><a>男</a></td>
                  </if>
                <td><a>{$vo.type}</a></td>
                <td><a>{$vo.location}</a></td>
                <td><a>{$vo.dis}</a></td>
                <td><a>{$vo.salary}</a></td>
                <td>
                  <php>$smeta=json_decode($vo['smeta'],true);</php>
                    <if condition="!empty($smeta['thumb'])"> 
                      <a href="{:sp_get_asset_upload_path($smeta['thumb'])}" target='_blank'>查看</a>
            </if>
                  </td>
                     <td>{$vo.renmai}</td>                              
                <td>{$vo.post_date}</td>
                <td>                
                  <a href="{:U('AdminBroker/detail',array('id'=>$vo['brokerid']))}">查看</a>|
                  <a href="{:U('AdminBroker/edit',array('id'=>$vo['brokerid']))}">修改</a>|                 
                  <a href="{:U('AdminBroker/delete',array('id'=>$vo['brokerid']))}" class="J_ajax_del" >删除</a>
                  
          </td>
              </tr>
          </foreach>
          </table>
          <div class="pagination">{$Page}</div>
     
    </div>
     <!--<div class="form-actions">
        <label class="checkbox inline" for="check_all"><input type="checkbox" class="J_check_all" data-direction="y" data-checklist="J_check_y" id="check_all">全选</label>    
        <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('AdminBroker/recommend',array('recommend'=>1))}" data-subcheck="true" >推荐</button>
        <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('AdminBroker/recommend',array('unrecommend'=>1))}" data-subcheck="true" >取消推荐</button>            
        <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('AdminBroker/delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
      </div>-->
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>

function refersh_window() {
    var refersh_time = getCookie('refersh_time');
    if (refersh_time == 1) {
        window.location="{:u('AdminBroker/index',$formget)}";
    }
}
setInterval(function(){
  refersh_window();
}, 2000);
$(function () {
  setCookie("refersh_time",0);
    Wind.use('ajaxForm','artDialog','iframeTools', function () {
        //批量移动
        $('#J_Content_remove').click(function (e) {
            var str = 0;
            var id = tag = '';
            $("input[name='ids[]']").each(function () {
                if ($(this).attr('checked')) {
                    str = 1;
                    id += tag + $(this).val();
                    tag = ',';
                }
            });
            if (str == 0) {
        art.dialog.through({
          id:'error',
          icon: 'error',
          content: '您没有勾选信息，无法进行操作！',
          cancelVal: '关闭',
          cancel: true
        });
                return false;
            }
            var $this = $(this);
            art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&ids=" + id, {
                title: "批量移动",
                width:"80%"
            });
        });
    });
});
</script>
</body>
</html>
